<!-- // 地图初始化  -->
<script type="text/javascript">

    // 百度地图API功能
    var map = new BMap.Map("allmap");

    // 初始定位
    map.centerAndZoom(new BMap.Point(116.404, 39.915), 5);  //以北京为首都显示全国地图

    var local = new BMap.LocalSearch(map, {
        renderOptions: { map: map, autoViewport: true }
    });

    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放

    // 地图标准控件添加和放置位置
    var mapType1 = new BMap.MapTypeControl({ mapTypes: [BMAP_NORMAL_MAP, BMAP_HYBRID_MAP] });
    var mapType2 = new BMap.MapTypeControl({ anchor: BMAP_ANCHOR_BOTTOM_RIGHT });
    map.addControl(mapType2);          //右下角，默认地图控件

    var top_left_control = new BMap.ScaleControl({ anchor: BMAP_ANCHOR_TOP_LEFT });// 左上角，添加比例尺
    var top_left_navigation = new BMap.NavigationControl();  //左上角，添加默认缩放平移控件
    var top_right_navigation = new BMap.NavigationControl({ anchor: BMAP_ANCHOR_TOP_RIGHT, type: BMAP_NAVIGATION_CONTROL_SMALL }); //右上角，仅包含平移和缩放按钮
    /*缩放控件type有四种类型:
    BMAP_NAVIGATION_CONTROL_SMALL：仅包含平移和缩放按钮；BMAP_NAVIGATION_CONTROL_PAN:仅包含平移按钮；BMAP_NAVIGATION_CONTROL_ZOOM：仅包含缩放按钮*/

    //添加控件和比例尺
    map.addControl(top_left_control);
    map.addControl(top_left_navigation);
    map.addControl(top_right_navigation);

</script>

<script type="text/javascript">
    // 设定并移动到城市中心点
    function MovetoCity(CityName) 
    {
        map.centerAndZoom(CityName, 14);
    }

    // 增加 1 个 点 和  Label
    function AddPoint(lng, lat, content) 
    {
        var point = new BMap.Point(lng, lat);
        var label = new BMap.Label(content, { offset: new BMap.Size(20, -20) });
        addMarker(point, label);            // 创建 点 和 标注
    }

    // 增加 1 个 点 和  Label 并移动到位
    function AddMovePoint(lng, lat, content, ZoomLevel) 
    {
        // 设定隐藏值
        document.getElementById("newlng").value = lng;
        document.getElementById("newlat").value = lat;
        // 创建 点
        var point = new BMap.Point(lng, lat);

        var marker = new BMap.Marker(point);
        map.addOverlay(marker);
        // 设定拖拽 和 结束赋值
        marker.enableDragging(true);
        marker.addEventListener("dragend", function (e) {
            var p = marker.getPosition();       //获取marker的位置
            document.getElementById("newlng").value = p.lng;
            document.getElementById("newlat").value = p.lat;
        })
        // Click 检查
        marker.addEventListener("click", getAttr);
        function getAttr() 
        {
            var p = marker.getPosition();       //获取marker的位置
            alert("经度:" + p.lng + ",纬度:" + p.lat);
        }

        // 创建文本标注对象
        var label = new BMap.Label(content, { offset: new BMap.Size(20, -20) });
        label.setStyle({
            color: "red",
            fontSize: "16px",
            lineHeight: "28px",
            fontWeight: "900",
            fontFamily: "宋体"
        });
        marker.setLabel(label);

        /*PanTo(lng, lat);                    // 移动到点*/
        map.centerAndZoom(point, ZoomLevel);         // 移动到点，且设置道路显示级别
    }


    // 创建点
    function addMarker(point) 
    {
        var marker = new BMap.Marker(point);
        map.addOverlay(marker);
    }
    // 创建点 标注
    function addMarker(point, label) 
    {
        var marker = new BMap.Marker(point);
        map.addOverlay(marker);
        marker.setLabel(label);
    }

    //清除覆盖物
    function remove_overlay() 
    {
        map.clearOverlays();
    }
</script>

//返回指定坐标所在地址
function GetByPoint(lng, lat)
{
    var gc = new BMap.Geocoder();
    pt = new BMap.Point(lng, lat);
    gc.getLocation(pt, function (rs) {
        var addComp = rs.addressComponents;
        document.getElementById("geo").innerText = addComp.province + ", " + addComp.city + ", " + addComp.district + ", " + addComp.street + ", " + addComp.streetNumber;
    });
}
//返回指定地址的坐标
function GetByAddress(geo)
{
    //通过IP定位获取当前城市名称
    IP();
    var cityName=document.getElementById("geo").innerText
    var myGeo = new BMap.Geocoder();
    // 将地址解析结果显示在地图上,并调整地图视野
    myGeo.getPoint(geo, function (point) {
        if (point) {
            map.centerAndZoom(point, 16);
            map.addOverlay(new BMap.Marker(point));
            document.getElementById("lng").innerText = point.lng;
            document.getElementById("lat").innerText = point.lat;
        }
    }, cityName);
}
//IP定位
function IP() {
    var myCity = new BMap.LocalCity();
    myCity.get(myFun);
    function myFun(result) {
        var cityName = result.name;
        document.getElementById("geo").innerText = cityName;
        map.setCenter(cityName);
    }

}
